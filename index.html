<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title> DevClub - Converrt Money </title>
</head>

<body>

    <img class="logo" src="./assets/72f8ba29614b0e163d3b73c561c93aff.gif" alt="logo-conversor">

    <main>
        <label>Converter <b>de</b>
            <select>
                <option> R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b> para </b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano </option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>

            Valor
            <input class="input-currency" placeholder=" R$ 10.000,00">
        </label>

        <button class="convert-button"> Converter </button>

        <section>

            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda">
                <p class="currency"> Real</p>
                <p class="currency-value-to-convert"> R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box" > 
                <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-americana">
                <p class="currency"> Dólar</p>
                <p class="currency-value-converted"> US$ 0.0</p>
            </div>

        </section>

    </main>

</body>
<script src="scripts.js"></script>
</html>
